<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table class="calendar-table">
      <div id="schedules-box"></div>
      <thead>
        <tr>
          <td class="arrow" id="prev"><</td>
          <td colspan="5" id="year-month">
            <div id="month"></div>
            <span id="year"></span>
          </td>
          <td class="arrow" id="next">></td>
        </tr>
        <tr id="space"></tr>
        <tr id="days">
          <td class="week-cell">일</td>
          <td class="week-cell">월</td>
          <td class="week-cell">화</td>
          <td class="week-cell">수</td>
          <td class="week-cell">목</td>
          <td class="week-cell">금</td>
          <td class="week-cell">토</td>
        </tr>
      </thead>
      <tbody id="calendar-table-body"></tbody>
    </table>
    <div class="schedule-maker">
      <div id="box">
        <p id="target-date"></p>
        <p id="schedule-time">시간</p>
        <form id="schedule-maker-form">
          <input id="schedule-input-time" type="time" autocomplete="off" required />
          <p id="schedule-content">일정</p>
          <input
            id="schedule-input-content"
            type="text"
            placeholder="write your schedule"
            autocomplete="off"
            required
          />
          <div class="buttons">
            <button id="submit-button" type="sumit">저장</button>
            <button id="reset-button" class="reset-button" type="reset">취소</button>
          </div>
        </form>
      </div>
    </div>
    <div class="schedule-changer">
      <div id="box2">
        <p id="target-change-date"></p>
        <p id="schedule-change-time">시간</p>
        <form id="schedule-changer-form">
          <input id="schedule-change-input-time" type="time" autocomplete="off" required />
          <p id="schedule-change-content">Schedule</p>
          <label
            ><input
              id="schedule-change-input-content"
              type="text"
              placeholder="write your schedule"
          /></label>
          <div class="buttons">
            <button id="change-button" type="sumit">저장</button>
            <button id="delete-button">삭제</button>
            <button id="reset-button2" class="reset-button" type="reset">취소</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./calendar.js"></script>
  </body>
</html>
